    {"constants.js.html":{"id":"constants.js.html","title":"Source: constants.js","body":" Utility: NodeJS Log Modules constantslogger Classes logger~Logger Source: constants.js /** * Constants module. * * @module constants */ import chalk from 'chalk'; import { getOpts } from 'utility-node-opts-parser'; /** * @summary Indicating if the environment support colours, powered by `supports-color` in `chalk`. * * @type {Boolean} */ export const IS_COLOURED = chalk.supportsColor; /** * @summary The prefix of environment variable * * @default `LOG_` * * @type {String} */ const PREFIX = 'LOG_'; /** * @summary The supported log levels. * * @desc The currently supported log levels are * * | Level | Description | * | ------- | ----------- | * | MUTE | Avoid all outputs | * | INFO | Informational outputs | * | LOG | Generic logging, when enabled, the outputs of INFO will also be printed. | * | WARN | Warning, when enabled, the outputs of INFO and LOG will also be printed. | * | ERROR | Errors, when enabled, the outputs of INFO, LOG and WARN will also be printed | * | DEBUG | Debugging information, when enabled, the outputs of INFO, LOG, WARN and ERROR will also be printed | * | VERBOSE | Anything, including the outputs of all of the other logging levels. | * * @constant * @type {Array} */ const LOG_LEVELS = [ 'MUTE', 'VERBOSE', 'DEBUG', 'ERROR', 'WARN', 'LOG', 'INFO' ]; // strictly ordered, so that the previous one override the next one. // external opts in the arguments to start the application or from the environment variables // prefer to set in the environment variables const opts = getOpts( ...LOG_LEVELS.map( level =&gt; PREFIX + level ) .concat( `${ PREFIX }TIME_FMT` ) ); /** * @summary Function to generate the value of log value. * * @desc The result will be used to do logic operation. * * @callback logLvlValFn * * @param {String} logLvl Log level such as `INFO` * * @return {Boolean} The value of the log level should be, regardless the other log levels. */ /** * @summary Generate log level switches, based on the given log level value calculate function and the pre-set log level override logic. * * @param {logLvlValFn} logLvlValFn Function to generate the value of log value. * * @return {Map} Result map with data in `{ logLvl: Boolean }` format. */ export function genLogLevel( logLvlValFn ) { let fn = ( ) =&gt; false; const result = new Map( ); if ( typeof logLvlValFn === 'function' ) { fn = logLvlValFn; } LOG_LEVELS.reduce( ( status, logLvl ) =&gt; { let val = fn( logLvl ); if ( logLvl !== 'MUTE' ) { // it's the other log levels val = !status.result.get( 'MUTE' ) &amp;&amp; ( status.currentLvl || val ); status.currentLvl = val; } status.result.set( logLvl, val ); return status; }, { currentLvl: false, result } ); return result; } export const defaultLogLevels = genLogLevel( logLvl =&gt; _genericEnableStatus( opts, `${ PREFIX }${ logLvl }` ) ); /** * @summary The time format when logging. * * @desc This value can be set from environment variable `LOG_TIME_FMT` * * @default `'HH.mm.ss.SSS'` * * @type {String} */ export const OUT_TIME_FMT = opts.get( `${ PREFIX }TIME_FMT` ) || 'HH.mm.ss.SSS'; /** * @summary Generic function to check if a flag has been set to non-`false` value. * * @param {Map} opts A map with items of `{ optName: value|null }` format. * @param {String} flag The flag to be verified * @return {Boolean} `true` when the flag is set and the value isn't `false` */ function _genericEnableStatus( opts, flag ) { // if the flag is set and the value is not `false`. // even CLI only have text, namely Boolean `false` will be `'false'`, // still append the Boolean value check. return opts.get( flag ) !== null &amp;&amp; opts.get( flag ) !== 'false' &amp;&amp; opts.get( flag ) !== false; } /** * @summary Log level - Mute * * @desc If MUTE is `true`, the log using all of the logging APIs will not be printed to stdout. * * MUTE is `true` if LOG_MUTE is set in the environment variable and the value is not `false`. * * @type {Boolean} */ export const MUTE = defaultLogLevels.get( 'MUTE' ); /** * @summary Log level - Verbose * * @desc If VERBOSE is `true`, the log using the `verbose` APIs will be printed to stdout. * * The outputs of all of the other logging levels will be printed to stdout. * * VERBOSE is `true` if * * - MUTE is `false` and * - VERBOSE is set in the environment variable and the value is not `false` * * @type {Boolean} */ export const VERBOSE = defaultLogLevels.get( 'VERBOSE' ); /** * @summary Log level - Debug * * @desc If DEBUG is `true`, the log using the `debug` APIs will be printed to stdout. * * The outputs of INFO, LOG, WARN and ERROR will also be printed. * * DEBUG is `true` if * * - MUTE is `false` and * - and * - DEBUG is set in the environment variable and the value is not `false` * - or VERBOSE is `true` * * @type {Boolean} */ export const DEBUG = defaultLogLevels.get( 'DEBUG' ); /** * @summary Log level - Error * * @desc If ERROR is `true`, the log using the `error` API will be printed to stdout. * * The outputs of INFO, LOG and WARN will also be printed. * * ERROR is `true` if * * - MUTE is `false` * - and * - ERROR is set in the environment variable and the value is not `false` * - or DEBUG is `true` * - or VERBOSE is `true` * * @type {Boolean} */ export const ERROR = defaultLogLevels.get( 'ERROR' ); /** * @summary Log level - Warn * * @desc If WARN is `true`, the log using the `warn` API will be printed to stdout. * * The outputs of INFO and LOG will also be printed. * * WARN is `true` if * * - MUTE is `false` * - and * - WARN is set in the environment variable and the value is not `false` * - or ERROR is `true` * - or DEBUG is `true` * - or VERBOSE is `true` * * @type {Boolean} */ export const WARN = defaultLogLevels.get( 'WARN' ); /** * @summary Log level - Log * * @desc If LOG is `true`, the log using the `log` API will be printed to stdout. * * The outputs of INFO will also be printed. * * LOG is `true` if * * - MUTE is `false` * - and * - LOG is set in the environment variable and the value is not `false` * - or WARN is `true` * - or ERROR is `true` * - or DEBUG is `true` * - or VERBOSE is `true` * * @type {Boolean} */ export const LOG = defaultLogLevels.get( 'LOG' ); /** * @summary Log level - Info * * @desc If INFO is `true`, the log using the `info` API will be printed to stdout. * * INFO is `true` if * * - MUTE is `false` * - and * - INFO is set in the environment variable and the value is not `false` * - or LOG is `true` * - or WARN is `true` * - or ERROR is `true` * - or DEBUG is `true` * - or VERBOSE is `true` * * @type {Boolean} */ export const INFO = defaultLogLevels.get( 'INFO' ); Ã— Search results Close "},"logger.js.html":{"id":"logger.js.html","title":"Source: logger.js","body":" Utility: NodeJS Log Modules constantslogger Classes logger~Logger Source: logger.js /** * Logger module. * * @module logger */ import chalk from 'chalk'; import moment from 'moment'; import { inspect } from 'util'; import { defaultLogLevels, OUT_TIME_FMT, IS_COLOURED, genLogLevel } from './constants'; /** * @summary Wrap a function based on colour supports. * * @desc If supports colour, return the function, otherwise return a echo function `whatever =&gt; whatever` * * @param {Function} fn Function to be filtered. * @return {Function} The filtered function. */ function fnFilterByColour( fn ) { if ( IS_COLOURED ) { return fn; } return whatever =&gt; whatever; } const C = new Map( [ [ 'highlight', fnFilterByColour( chalk.cyan ) ], [ 'time', fnFilterByColour( chalk.gray ) ], [ 'info', fnFilterByColour( chalk.reset ) ], [ 'warn', fnFilterByColour( chalk.yellow ) ], [ 'error', fnFilterByColour( chalk.red ) ], [ 'debug', fnFilterByColour( chalk.blue ) ], [ 'help', fnFilterByColour( chalk.green ) ] ] ); let _logLevel = new Map( defaultLogLevels ); let _timeFormat = OUT_TIME_FMT; /** * Logger class with logging APIs and related helper APIs. */ class Logger { /** * @summary Get the colour mapping of the logger. * * @desc A map of colour case and corresponding colour function from `chalk`, of `{ colourCase: fn }` format. * * For example `{ highlight: ( content ) =&gt; hightlightFn( content ) }`. * * @type {Map} */ get colorMapping( ) { return C; } /** * @summary Set the colour mapping of the logger. * * @desc A map of colour case and corresponding colour function from `chalk`, of `{ colourCase: fn }` format. * * If a colour case doesn't exist, the configuration will be omitted. The currently supported colour cases are: * * - `highlight` * - `time` * - `info` * - `warn` * - `error` * - `debug` - also used in `log` and `verbose` cases. * - `help` - not in use * * @type {Map} * @param {Map} configs A map of colour case and corresponding colour function from `chalk`, of `{ colourCase: fn }` format. */ set colorMapping( configs ) { for ( const [ key, val ] of configs ) { // only update what exists if ( C.has( key ) ) { C.set( key, fnFilterByColour( val ) ); } } } /** * @summary Get the log level configurations of the logger. * * @desc A map of log level is provided, of `{ logLevel: Boolean }` format. * * For example `map.get('INFO')` will be `true`, if the `INFO=true` is given when start the application. * * @type {Map} */ get logLevel( ) { return _logLevel; } /** * @summary Set log level of the logger. * * @desc Set the log level of the logger by assign this property one of the following values: * * ```javascript * [ 'MUTE', 'VERBOSE', 'DEBUG', 'ERROR', 'WARN', 'LOG', 'INFO' ] * ``` * * `MUTE` will disable outputs, while among the reset of the levels, when one is set, all of the right ones will also be flagged as `true`. * * For example, `logger.logLevel = 'DEBUG';` will enable APIs `debug`, `error`, ..., till `info`, but disable `verbose`. * * Note that only string assignment will be handled. * * @type {String} * @param {String} lvl Log level. */ set logLevel( lvl ) { // only handle string level if ( typeof lvl !== 'string' ) { return; } lvl = lvl.toUpperCase( ); _logLevel = genLogLevel( logLvl =&gt; logLvl === lvl ); } /** * @summary Get the time format string of the logger. * * @desc The time format is used to feed `moment.format()`. * * The default value is `'HH.mm.ss.SSS'`. * * @type {String} */ get timeFormat( ) { return _timeFormat; } /** * @summary Set the time format string of the logger. * * @desc The time format is used to feed `moment.format()`. * * Note that only string assignment will be handled. * * @type {String} * @param {String} fmt The time format is used to feed `moment.format()`. */ set timeFormat( fmt ) { // only handle string format if ( typeof fmt !== 'string' ) { return; } _timeFormat = fmt; } /** * @summary Wrapper the given content with the highlight colour. * @param {String} content Content to be wrapped. * @return {String} Content wrapped using the highlight colour. */ highlight( content ) { return C.get( 'highlight' )( content ); } /** * @summary Inspect the given object. * * @desc Enforced `util.inspect` to inspect object. * * It may only be helpful when debugging, hence `DEBUG` level should be enabled to use this API. * The `depth` of `util.inspect` is set to `7`, which should be enough for 80% of the cases. * * @param {Object} object The object to be inspected. */ inspect( object ) { this.debug( `\\n${ inspect( object, { depth: 7, colors: IS_COLOURED &amp;&amp; true } ) }\\n` ); } /** * Wrapper of `console.info`. * Extra content such as log level and time will be injected, and the message will be coloured whenever possible. * * Detected by `supports-color`. * * @param {...String|Object} args Used to feed `console.info` API, will wrap the first argument (the message). */ info( ...args ) { // override the message args[ 0 ] = `[${ C.get( 'time' )( moment().format( this.timeFormat ) ) }][${ C.get( 'info' )( 'INFO' ) }] ${ C.get( 'info' )( args[ 0 ] ) }`; this.logLevel.get( 'INFO' ) &amp;&amp; Reflect.apply( console.info, this, args ); } /** * Wrapper of `console.log`. * Extra content such as log level and time will be injected, and the message will be coloured whenever possible. * * Detected by `supports-color`. * * @param {...String|Object} args Used to feed `console.log` API, will wrap the first argument (the message). */ log( ...args ) { // override the message args[ 0 ] = `[${ C.get( 'time' )( moment().format( this.timeFormat ) ) }][${ C.get( 'debug' )( 'LOG' ) }] ${ C.get( 'debug' )( args[ 0 ] ) }`; this.logLevel.get( 'LOG' ) &amp;&amp; Reflect.apply( console.log, this, args ); } /** * Wrapper of `console.warn`. * Extra content such as log level and time will be injected, and the message will be coloured whenever possible. * * Detected by `supports-color`. * * @param {...String|Object} args Used to feed `console.warn` API, will wrap the first argument (the message). */ warn( ...args ) { // override the message args[ 0 ] = `[${ C.get( 'time' )( moment().format( this.timeFormat ) ) }][${ C.get( 'warn' )( 'WARN' ) }] ${ C.get( 'warn' )( args[ 0 ] ) }`; this.logLevel.get( 'WARN' ) &amp;&amp; Reflect.apply( console.warn, this, args ); } /** * Wrapper of `console.error`. * Extra content such as log level and time will be injected, and the message will be coloured whenever possible. * * Detected by `supports-color`. * * @param {...String|Object} args Used to feed `console.error` API, will wrap the first argument (the message). */ error( ...args ) { // override the message args[ 0 ] = `[${ C.get( 'time' )( moment().format( this.timeFormat ) ) }][${ C.get( 'error' )( 'ERROR' ) }] ${ C.get( 'error' )( args[ 0 ] ) }`; this.logLevel.get( 'ERROR' ) &amp;&amp; Reflect.apply( console.error, this, args ); } /** * Wrapper of `console.log`. * Extra content such as log level and time will be injected, and the message will be coloured whenever possible. * * Detected by `supports-color`. * * @param {...String|Object} args Used to feed `console.log` API, will wrap the first argument (the message). */ debug( ...args ) { // override the message args[ 0 ] = `[${ C.get( 'time' )( moment().format( this.timeFormat ) ) }][${ C.get( 'debug' )( 'DEBUG' ) }] ${ C.get( 'debug' )( args[ 0 ] ) }`; this.logLevel.get( 'DEBUG' ) &amp;&amp; Reflect.apply( console.log, this, args ); } /** * Wrapper of `console.log`. * Extra content such as log level and time will be injected, and the message will be coloured whenever possible. * * Detected by `supports-color`. * * @param {...String|Object} args Used to feed `console.log` API, will wrap the first argument (the message). */ verbose( ...args ) { // override the message args[ 0 ] = `[${ C.get( 'time' )( moment().format( this.timeFormat ) ) }][${ C.get( 'debug' )( 'VERBOSE' ) }] ${ C.get( 'debug' )( args[ 0 ] ) }`; this.logLevel.get( 'VERBOSE' ) &amp;&amp; Reflect.apply( console.log, this, args ); } } export const logger = new Logger( ); Ã— Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Utility: NodeJS Log Modules constantslogger Classes logger~Logger Modules Classes Logger Ã— Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Utility: NodeJS Log Modules constantslogger Classes logger~Logger Classes Classes Logger Ã— Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" Utility: NodeJS Log Modules constantslogger Classes logger~Logger utility-node-log 0.0.1 utility-node-log Note that this project is still in preview stage Master Develop Log utility used in NodeJS environment. Featuring parsing objects using util.inspect and coloured outputs; Supporting NodeJS 6 and above. The currently supported log levels are Level Description MUTE Avoid all outputs INFO Informational outputs LOG Generic logging, when enabled, the outputs of INFO will also be printed. WARN Warning, when enabled, the outputs of INFO and LOG will also be printed. ERROR Errors, when enabled, the outputs of INFO, LOG and WARN will also be printed DEBUG Debugging information, when enabled, the outputs of INFO, LOG, WARN and ERROR will also be printed VERBOSE Anything, ); // [&lt;time&gt;][VERBOSE] anything // ------- logger.inspect({ a: 1 }); // is the shorthand of logger.debug( require( 'util' ) .inspect( { a: 1 }, { depth: 7, colors: true } ) ); Initialisation # Have Node ^6.0.0 &amp; NPM ^3.8.6 installed # install dependencies npm install Clean Up # remove the built code, for now only the test result npm run clean # remove the built code and node modules npm run reset Test Coverage report can be found in ./coverage folder. npm test Build The source code is written in ES2015, hence before NodeJS fully support ES2015, we need to build the code to es2015-node using [Babel][babel-link]. The built code can be found in ./dist folder. npm run build Generate JSDoc Documentation # generate the documentation npm run doc # serve the generated documentation using `http-server` # note that no watch functionality is hooked, hence # changing code won't trigger documentation regeneration. npm run serve-doc Release Shorthand script to generate release content, including ./coverage, ./jsdoc and ./dist. npm run release Ã— Search results Close "},"module-constants.html":{"id":"module-constants.html","title":"Module: constants","body":" Utility: NodeJS Log Modules constantslogger Classes logger~Logger Module: constants Constants module. Source: constants.js, line 1 Members &lt;static, constant&gt; DEBUG :Boolean Log level - Debug If DEBUG is true, the log using the debug APIs will be printed to stdout. The outputs of INFO, LOG, WARN and ERROR will also be printed. DEBUG is true if MUTE is false and and DEBUG is set in the environment variable and the value is not false or VERBOSE is true Type: Boolean Source: constants.js, line 171 &lt;static, constant&gt; ERROR :Boolean Log level - Error If ERROR is true, the log using the error API will be printed to stdout. The outputs of INFO, LOG and WARN will also be printed. ERROR is true if MUTE is false and ERROR is set in the environment variable and the value is not false or DEBUG is true or VERBOSE is             if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

        });
